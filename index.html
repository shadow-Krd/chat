<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT KURD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .banner {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://i.ibb.co/v5zK4RQ/photo-2025-08-01-11-57-34.jpg') no-repeat center center/cover;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 40px 20px;
        }
        h1 {
            color: #fff;
            font-size: 4em;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }
        
        /* شێوازی کارت */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }
        
        .card-image {
            width: 100%;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .card:hover .card-image img {
            transform: scale(1.03);
        }
        
        .card-content {
            padding: 25px;
            flex-shrink: 0;
        }
        
        .card-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .card-description {
            font-size: 1.1em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* چارەسەری بۆ وێبگەڕە کۆنەکان */
        @supports not (backdrop-filter: blur(10px)) {
            .card {
                background: rgba(0, 0, 0, 0.7);
            }
        }
        
        /* وەڵامدانەوەی بۆ مۆبایل */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .card {
                max-width: 90%;
            }
            
            .card-title {
                font-size: 1.5em;
            }
            
            .card-description {
                font-size: 1em;
            }
        }
        
        /* پەنجەرەی بچووک */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            
            .banner {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>APT KURD</h1>
        
        <div class="card">
            <div class="card-image">
                <img src="https://i.ibb.co/hxjfx0Bn/rekar.jpg" alt="وێنەی ڕەکار">
            </div>
            <div class="card-content">
                <h2 class="card-title">وێنەی ڕەکار</h2>
                <p class="card-description">سەد حەیف بۆ خەڵکی سلێمانی بۆ سەرکردەکانی زۆنی سەوز بۆ میدیاکانی زۆنی سەوز بۆ بەڕێوبەر و کار بەدەستانی زۆنی سەوز کەسێک نیە ویژدانی بجوڵێت بەرامبەر ئەم تاوانە تیرۆرستیە! </p>
            </div>
        </div>
    </div>
</body>
</html>
